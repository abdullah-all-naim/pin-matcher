<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <form action="" name="pindisplay">
                        <input class="form-control" type="text" id="pin-display" name="createpin">
                        <button class="generate-btn" id="pin-creator" onclick="generatePin()">Generate Pin</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form action="" name="calculator" id="calculator">
                        <input class="form-control" type="text" name="display" id="input-pin">
                    
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" value ="7" onclick="displayInput('7')">7</div>
                              <div class="button" value ="8" onclick="displayInput('8')">8</div>
                              <div class="button" value ="9" onclick="displayInput('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value ="4" onclick="displayInput('4')">4</div>
                                <div class="button" value ="5" onclick="displayInput('5')">5</div>
                                <div class="button" value ="6" onclick="displayInput('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value ="1" onclick="displayInput('1')">1</div>
                                <div class="button" value ="2" onclick="displayInput('2')">2</div>
                                <div class="button" value ="3" onclick="displayInput('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value ="<" onclick="backSpace()"><</div>
                                <div class="button" value ="0" onclick="displayInput('0')">0</div>
                                <div class="button" value ="c" onclick="document.getElementById('calculator').reset()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="pin-submit" class="submit-btn" onclick="pinChecker()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notMatched" style="display: none;">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="matched" style="display: none;">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
